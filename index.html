<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to reset stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Link to Materialize CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Link to Material Icons via Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Meredith Wall</title>
</head>
<body>
    
    <div class="container">

        <!-- nav container -->
        <nav id="nav">
            <div class="nav-wrapper">

                <!-- slide-out nav icon -->
                <ul class="right">
                    <li><a href="#" data-target="slide-out" class="sidenav-trigger" id="nav-chevron"><i class="material-icons">chevron_left</i></a></li>
                </ul>

                <!-- slide-out navigation menu -->
                <ul id="slide-out" class="sidenav">
                    <li><div class="user-view">
                    <div class="background">
                        <img src="images/office.jpg">
                    </div>
                    <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
                    <a href="#name"><span class="white-text name">John Doe</span></a>
                    <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
                    </div></li>
                    <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
                    <li><a href="#!">Second Link</a></li>
                    <li><div class="divider"></div></li>
                    <li><a class="subheader">Subheader</a></li>
                    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
                </ul>

            </div>
        </nav>

        <!-- container for title block -->
        <div id="title-block">
            <h3 class="white-text"><span class="yellow-text">( )</span> <span class="blue-text">=></span> <span class="yellow-text">{</span></h3>
                <blockquote>
                    <h1 class="white-text tab" id="name">meredith.wall</h1>
                    <h5 class="white-text tab">full_stack_web_developer</h5>
                </blockquote>
            <h3 class="white-text" id="title-bracket-btm"><span class="yellow-text">}</span></h3>
        </div> 
            
        
    </div> <!-- end of grid container div -->

    <!-- Link to JQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Link to Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Link to JavaScript -->
    <script src="./assets/js/script.js"></script>

</html>
